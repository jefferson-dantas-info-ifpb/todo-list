<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-200 flex justify-center py-8">
    <div class="bg-white w-[700px] shadow-md rounded-xl p-8">
      <h1 class="text-4xl text-center font-bold text-sky-600">LISTA DE TAREFAS</h1>

      <!-- Adicionar tarefa -->
      <div class="my-8 flex gap-4">
        <form id="create-task" class="flex-1 flex flex-col gap-2">
          <!-- Texto da tarefa -->
          <div class="flex gap-2">
            <input
              type="text"
              class="w-full px-4 py-2 border rounded-full text-lg focus:ring-4 focus:outline-none transition-all"
              placeholder="Criar nova tarefa..."
              autofocus
              autocomplete="off"
              name="text"
              required
            />
          </div>

          <div class="flex gap-2">
            <!-- Data da tarefa -->
            <label class="w-full mt-4">
              <div class="text-center mb-1">Data</div>
              <input
                type="date"
                class="w-full px-4 py-2 border rounded-full text-lg focus:ring-4 focus:outline-none transition-all"
                name="date"
                required
              />
            </label>

            <!-- Hora de início da tarefa -->
            <label class="w-full mt-4">
              <div class="text-center mb-1">Início</div>
              <input
                type="time"
                class="w-full px-4 py-2 border rounded-full text-lg focus:ring-4 focus:outline-none transition-all"
                name="start"
                required
              />
            </label>

            <!-- Hora de fim da tarefa -->
            <label class="w-full mt-4">
              <div class="text-center mb-1">Fim</div>
              <input
                type="time"
                class="w-full px-4 py-2 border rounded-full text-lg focus:ring-4 focus:outline-none transition-all"
                name="end"
                required
              />
            </label>
          </div>

          <!-- Botão adicionar tarefa -->
          <button
            class="px-4 py-2 bg-sky-500 hover:bg-sky-400 active:bg-sky-300 rounded-full text-white focus:ring-4 focus-visible:outline-none transition-all w-64 m-auto mt-4 text-xl"
          >
            <i class="fa-solid fa-plus mr-2"></i>
            Adicionar tarefa
          </button>
        </form>
      </div>

      <!-- Lista de tarefas -->
      <ul class="rounded-lg overflow-hidden text-lg">
        <li class="flex items-center gap-4 bg-sky-100 odd:bg-sky-200 py-2 px-4">
          <input type="checkbox" class="size-4" />
          <div class="flex-1 text-sky-700 truncate">
            <div class="text-sky-700 truncate font-medium">Minha tarefa 1</div>
            <div class="text-xs flex gap-4">
              <span><i class="fa-regular fa-calendar"></i> <b>Data:</b> 12/12/2024</span>
              <span><i class="fa-regular fa-clock"></i> <b>Início:</b> 16:47</span>
              <span><i class="fa-regular fa-clock"></i> <b>Fim:</b> 18:00</span>
            </div>
          </div>
          <button
            class="px-1 rounded-full text-sky-400 hover:text-sky-500 active:text-sky-600 focus:outline-none focus-visible:ring-4 transition-all"
          >
            <i class="fa-solid fa-pencil"></i>
          </button>
          <button
            class="px-1 rounded-full text-sky-400 hover:text-sky-500 active:text-sky-600 focus:outline-none focus-visible:ring-4 transition-all"
          >
            <i class="fa-solid fa-trash-can"></i>
          </button>
        </li>
      </ul>
    </div>

    <script src="script.js" type="module"></script>
  </body>
</html>
